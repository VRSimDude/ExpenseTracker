<div class="category">
  <h1>Add new category</h1>
  <label for="category">Category:</label>
  <input
    type="text"
    id="category"
    name="category"
    [(ngModel)]="enteredCategory"
  />

  <p class="buttons">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="button" (click)="onAdd()">Add</button>
  </p>
</div>
